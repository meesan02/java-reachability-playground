name: Java CI with Maven SonarQube

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven cloud
      run:  mvn -B verify sonar:sonar -Dsonar.projectKey=javaprojectreachabilityr -Dsonar.organization=javaprojectreachabilityr -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=$SONAR_TOKEN
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_SECRET }}
    - name: ECHO
      run: echo ${{ secrets.SONAR_SECRET }}
